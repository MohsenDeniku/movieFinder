<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
     integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous"
     referrerpolicy="no-referrer" />    <title>Document</title>
</head>
<body>
    <div class="main-container">
        
        <header class="header">
            <div class="header-overlay"></div>
            <div class="header-content">
                <h1>Find your film</h1>
                <a href="" class="watch-list-link">
                    My Watchlist
                </a>
            </div>
            
        </header>
        
        <main class="main-content" id="main-content">
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass fa-sm" style="color: #808080;"></i>            
                <input id="search-bar-input" type="text" placeholder="Search" class="search-bar-input">
                <button id="search-btn" class="search-btn">
                    Search
                </button>
            </div>
            <div id="result">
                <img src="./images/film-solid.svg" alt="">
                <p id="p-result">Start exploring</p>
            </div>
        </main>
    </div>

    <script defer src="/your-path-to-fontawesome/js/sharp-duotone-thin.js"></script>
    <script src="./index.js"></script>
</body>
</html>
